name: 'header example'
endpoint:
  url: 'https://google.com'
  method: 'get'
  headers:
    Authorization:
      - 'Bearer sometoken'
cond:
  type: 'script'
  javascript: >
    var def = statusCode === 200;
success:
  - message: 'Success sending headers'
    if:
      cond:
        type: 'script'
        javascript: 'var def = statusCode === 400;'